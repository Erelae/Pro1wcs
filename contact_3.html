<h2 class="titre">CONTACT</h2>

<!--Form-->
<div class="container-fluid col-12">
	<div class="row">
		<div class="col-6 offset-3">
  			<form>
  
  				<div class="form-group">
 						<label for="exampleInputEmail1">Your name</label>
    						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John Smith">
    							<small id="emailHelp" class="form-text text-muted">I'll never share your informations with anyone else.</small>
  				</div>
  				<div class="form-group">
    					<label for="exampleInputPassword1">Your email</label>
    						<input type="email" class="form-control" id="exampleInputPassword1" placeholder="johnsmith@gmail.com">
  				</div>
  				<div class="form-group">
    					<label for="exampleTextarea">Your message</label>
    							<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  				</div>
 
  			<button type="submit" class="btn btn-primary col-4 offset-4">Send</button>
  		
  			</form>

		</div>
