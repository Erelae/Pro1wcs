<!DOCTYPE html>
<html>
<head>
  <title>Projet Wildo</title>
  <link rel="stylesheet" type="text/css" href="contact_style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

<body>
<div class="titre"></div>
<h1>CONTACT</h1>
</div>

<div class="container-fluid col-12">
<div class="row">
<div class="col-6 offset-3">
<div class="card">
  <div class="card-body">
<form>
  
  <div class="form-group">
 <label for="exampleInputEmail1">Your name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Your email</label>
    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Your message</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>
 
  <button type="submit" class="btn btn-primary col-4 offset-4">Send</button>
  

</form>
</div>
</div>
</div>
</div>
</div>
